<article class="overflow-hidden rounded-lg shadow transition hover:shadow-lg">
  <img
    alt=""
    [src]="meal.strMealThumb"
    class="h-56 w-full object-cover"
  />

  <div class="bg-white p-4 sm:p-6">
    <p class="block text-xs text-gray-500">{{ meal.strCategory }}</p>

    <a [routerLink]="['/details', meal.idMeal]">
      <h3 class="mt-0.5 text-lg text-gray-900">{{ meal.strMeal }}</h3>
    </a>
  </div>
</article>
